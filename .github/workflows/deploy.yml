name: CI/CD Pipeline

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mafia-game:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: docker stop mafia-game || true
            docker rm mafia-game || true

            docker rmi ${{ secrets.DOCKER_USERNAME }}/mafia-game:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/mafia-game:latest

            docker run -d \
            --name mafia-game \
            --restart unless-stopped \
            -p 80:5000 \
            ${{ secrets.DOCKER_USERNAME }}/mafia-game:latest
