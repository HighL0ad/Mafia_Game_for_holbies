<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Host</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Host</h1>
        <p>code: 34344</p>
        <div class="player-list">
            <div class="player-item">
                <span>Player 1</span>
                <span>Role: Villager</span>
            </div>
            <div class="player-item">
                <span>Player 2</span>
                <span>Role: Mafia</span>
            </div>
            <!-- More player items can be added dynamically -->
        </div>
        <button id="start-game" class="btn btn-primary btn-lg btn-block mt-3">Start Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
